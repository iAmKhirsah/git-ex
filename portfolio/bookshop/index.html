<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body onload="init()">
    <button class="show-book-menu" onclick="toggleForm('add')">Add book</button>
    <div class="add-book-menu">
      <div class="modal-add-book">
        <form>
          <input class="add-book-name" type="text" placeholder="Book Name" />

          <input class="add-book-price" type="text" placeholder="Price $" />

          <input class="add-book-image-url" type="text" placeholder="Img Url" />
          <br />
          <button class="submit-button" onclick="newBookValues()">
            Submit
          </button>
        </form>
      </div>
      <br />
    </div>
    <table></table>
    <button class="prev-page" onclick="onPrevPage()">Prev Page</button>
    <button class="next-page" onclick="onNextPage()">Next Page</button>
    <div class="update-book-menu"></div>
    <div class="read-book">
      <div class="book-content"></div>
      <div class="read-book-rating">
        <span class="key-span">Rating:</span>
        <span class="fa fa-star star1" onclick="starRating(1)"></span>
        <span class="fa fa-star star2" onclick="starRating(2)"></span>
        <span class="fa fa-star star3" onclick="starRating(3)"></span>
        <span class="fa fa-star star4" onclick="starRating(4)"></span>
        <span class="fa fa-star star5" onclick="starRating(5)"></span>
        <span class="fa fa-star star6" onclick="starRating(6)"></span>
        <span class="fa fa-star star7" onclick="starRating(7)"></span>
        <span class="fa fa-star star8" onclick="starRating(8)"></span>
        <span class="fa fa-star star9" onclick="starRating(9)"></span>
        <span class="fa fa-star star10" onclick="starRating(10)"></span>
      </div>
      <button class="exit-read-book" onclick="closeReadScreen()">âœ–</button>
    </div>

    <footer>&#169; Beny.K and Ilya.S</footer>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/bookshop-services.js"></script>
    <script src="js/bookshop-controller.js"></script>
  </body>
</html>
